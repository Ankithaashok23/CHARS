<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>College Complaint System</h1>
  <nav>
    <a href="/" style="color:var(--accent);text-decoration:none">Home</a>
  </nav>
</header>

<div class="container">
  <div class="card center">
    <div style="display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:12px"><svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="6" fill="#5eead4"/><path d="M7 12h10M7 8h10M7 16h6" stroke="#071129" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg><h2 style="margin:0">Sign in</h2></div>
    <div class="form-row"><label>Username</label><input id="username" placeholder="username"></div>
    <div class="form-row"><label>Password</label><input id="password" type="password" placeholder="password"></div>
    <div class="form-row"><label>Role</label>
      <select id="role">
        <option value="">Select</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
        <option value="technician">Technician</option>
      </select>
    </div>

    <div id="studentType" class="hidden">
      <div class="form-row"><label>Student Type</label>
        <select id="type">
          <option value="day">Day Scholar</option>
          <option value="hostel">Hosteler</option>
        </select>
      </div>
    </div>

    <div class="form-row"><button id="loginBtn">Continue</button></div>
    <div class="text-muted">Tip: sign-in with provided demo users (admin/admin, tech-a/password, student1/student)</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
